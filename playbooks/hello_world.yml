- name: Hello World Sample
  hosts: all
  
  roles:
    - role: '../roles/centos-update-role'
    - centos-update-role
    
  tasks:
    - name: Hello Message
      debug:
        msg: "Hello World!"
    - name: Execute the hostname command over Command module
      register: hostnameoutput
      command: "hostname"

    - debug:
          var: hostnameoutput.stdout_lines
